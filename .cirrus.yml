env: # Environt variable to pass to all tasks
    CIRRUS_CLONE_DEPTH: 1 # No need to clone with whole history
task:
    name: new
    timeout_in: 122m
    container:
      image: mrkhan007/aosp:latest
      cpu: 8
      memory: 30G 
    sync_script:
      - bash sync
    build_script:
      - bash build
    upload_ccache_script:
      - bash upload_ccache

#start build 

